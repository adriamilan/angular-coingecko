<div class="container mt-5">
  <h1 class="">CoinGecko</h1>

  <input
    type="text"
    class="form-control rounded-0 bg-dark text-light border-0 my-4 text-center"
    placeholder="Bitcoin, Ethereum, Solana, Polkadot..."
    (keyup)="searchCoin()"
    [(ngModel)]="searchText"
  />

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{ title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td class="text-muted">{{ i + 1 }}</td>
        <td>
          <img [src]="coin.image" style="width: 2rem" />
          <span class="ms-3">{{ coin.name }}</span>
          <span class="text-muted text-uppercase ms-2">{{ coin.symbol }}</span>
        </td>
        <td>{{ coin.current_price.toLocaleString() }}â‚¬</td>
        <td
          [ngClass]="
            coin.price_change_percentage_24h > 0
              ? 'text-success'
              : 'text-danger'
          "
        >
          {{ coin.price_change_percentage_24h.toLocaleString() }}
        </td>
        <td>{{ coin.total_volume.toLocaleString() }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th *ngFor="let title of titles">
          {{ title }}
        </th>
      </tr>
    </tfoot>
  </table>

  <p class="text-center">
    <span
      >API Powered by
      <a class="text-light" href="https://www.coingecko.com/"
        >coingecko.com</a
      ></span
    ><br /><span
      >Thxs to
      <a class="text-light" href="https://www.youtube.com/c/FaztCode"
        >FaztCode</a
      ></span
    >
  </p>
  <p class="text-center"></p>
</div>
